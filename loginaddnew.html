    <body>
        <div class="LoginContainer">
            <div class="LoginHeaderContainer">
                零零汽后台管理系统
            </div>
            <div class="inputbody">账号：
               <input id="username" placeholder="登录名" maxlength="11"  value="" /> 
            </div>
            <div class="inputbody">密码：
                <input id="password" placeholder="密码" type="password"  value="" />
            </div>
            <div class="savepass">
                <div class="remember-passworld">
                    <input type="checkbox" class="checkbox" />
                    记住密码
                </div>
                <span class="forget-passworld" onclick="change('tofwd')">忘记密码</span>
            </div>
            <button onclick="login()">登录</button>
        </div>

        <div class="FindPwd">
            <div class="LoginHeaderContainer">
                零零汽后台管理系统
            </div>
            <div class="inputbody">
               <input id="phonenum" placeholder="手机号" maxlength="11" autocomplete="off" value="" /> 
            </div>

            <div class="inputbody inputbodysecond">
                <input type="text" id="sentnum" name="">
                <button value="" class="send-showworld" onclick="sendnum(60)">验证码</button>
                <button value="" class="send-shownum" disabled>60</button>
            </div>

            <div class="inputbody">
                <input id="newpassword" placeholder="新密码" type="text" autocomplete="off" value="" />
            </div>

            <button onclick="submit()" class="surechange">确认修改</button>
            <span class="login-right" onclick="change('back')">立即登录</span>
        </div>
